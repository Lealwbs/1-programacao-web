    <style>
        body{
            background-color: rgb(110, 105, 105);

        iframe{
            border: white;

        a{
            color: width;

        a:visited{

<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="in1">Número 1: </label>
            <input type="number" name="n1" id="in1" min="0" max="50" required 
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="in2">Número 2: </label>
            <input type="number" name="n2" id="in2" min="0" max="50" required
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"">
        </p>

        <p>
            <label for="soma">Soma: </label>
            <output name="soma" id="isoma"required>0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p> 

        <p>
            <label for="inum">Número: </label>
            <input type="range" name="number" id="inum" min="0" max="10" value="5" 
            oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival">5</output>
        </p>

        <p>
            <label for="iano"> Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2024" oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade"> Sua idade é</label>
            <output id="iidade">0</output>
        </p>

    </form>

<script>
    function calcIdade() {
        let atual = new Date().getFullYear()
        iidade.innerHTML = Number(atual) - Number(iano.value)
    }
</script>
